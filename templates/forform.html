<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
<h1>ВОДА ОСНОВА ЖИЗНИ</h1>
<h1>СДЕЛАЙ ЗАКАЗ</h1>

<form method="POST" novalidate>
    {% csrf_token %}
    {% for f in form %}
        <div>{{ f.label_tag }} </div>
        <div>{{ f }}</div>
        <div>{{ f.errors }}</div>
    {% endfor %}
    <div><input id="b" type="submit" value="ОТПРАВИТЬ"></div>
</form>

</body>
</html>
